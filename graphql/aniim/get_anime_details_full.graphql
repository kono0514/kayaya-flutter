query GetAnimeDetailsFull($id: ID!) {
    anime(id: $id) {
        ...ListItemAnime
        description {
            en
            mn
        }
        anilist
        relations {
            data {
                ...ListItemAnime
                relationPivot {
                    relationType
                }
            }
        }
        recommendations {
            data {
                ...ListItemAnime
                recommendationPivot {
                    rating
                }
            }
        }
    }
}