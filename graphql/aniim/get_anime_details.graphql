query GetAnimeDetails($id: ID!) {
    anime(id: $id) {
        id
        description {
            en
            mn
        }
        anilist
        relations {
            ...ListItemAnime
            relationPivot {
                relationType
            }
        }
        recommendations {
            ...ListItemAnime
            recommendationPivot {
                rating
            }
        }
    }
}