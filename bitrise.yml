---
format_version: '8'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: flutter
trigger_map:
- push_branch: master
  workflow: deploy-staging
- pull_request_source_branch: "*"
  workflow: analyze
- tag: release
  workflow: deploy-production
workflows:
  deploy-staging:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4: {}
    - script@1:
        title: Do anything with Script step
    - flutter-installer@0:
        inputs:
        - is_update: 'false'
    - cache-pull@2: {}
    - flutter-analyze@0:
        inputs:
        - project_location: "$BITRISE_FLUTTER_PROJECT_LOCATION"
    - file-downloader@1:
        inputs:
        - destination: android/app/google-services.json
        - source: "$BITRISEIO_1_URL"
        title: File Downloader Firebase Config
    - change-android-versioncode-and-versionname@1:
        inputs:
        - build_gradle_path: "$BITRISE_SOURCE_DIR/android/app/build.gradle"
    - flutter-build@0:
        inputs:
        - project_location: "$BITRISE_FLUTTER_PROJECT_LOCATION"
        - android_additional_params: "--release --dart-define=KAYAYA_GRAPHQL_SERVER=$KAYAYA_GRAPHQL_SERVER
            --dart-define=KAYAYA_APPCENTER_URL=$KAYAYA_APPCENTER_URL"
        - platform: android
    - sign-apk@1:
        inputs:
        - output_name: kayaya_staging
    - deploy-to-bitrise-io@1:
        is_always_run: false
    - appcenter-deploy-android@2:
        inputs:
        - owner_name: kono0514
        - app_name: kayaya_staging
        - distribution_group: Public
        - distribution_store: ''
        - app_path: "$BITRISE_APK_PATH"
        - api_token: "$APPCENTER_API_KEY"
    - cache-push@2: {}
    - discord-message@0:
        inputs:
        - webhook_url: "$DISCORD_STAGING_WEBHOOK_URL"
    envs:
    - opts:
        is_expand: false
      KAYAYA_GRAPHQL_SERVER: https://api.kayaya.stream/graphql
    - KAYAYA_APPCENTER_URL: https://api.appcenter.ms/v0.1/public/sdk/apps/b3f31029-2220-49da-afec-fd192346c2f0/distribution_groups/f2cb4a60-0240-4bd1-a9c7-bac2f5006aa9/releases/latest
      opts:
        is_expand: false
  analyze:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4: {}
    - script@1:
        title: Do anything with Script step
    - flutter-installer@0:
        inputs:
        - is_update: 'false'
    - cache-pull@2: {}
    - flutter-analyze@0:
        inputs:
        - project_location: "$BITRISE_FLUTTER_PROJECT_LOCATION"
    - cache-push@2: {}
  deploy-production:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4: {}
    - script@1:
        title: Do anything with Script step
    - flutter-installer@0:
        inputs:
        - is_update: 'false'
    - cache-pull@2: {}
    - flutter-analyze@0:
        inputs:
        - project_location: "$BITRISE_FLUTTER_PROJECT_LOCATION"
    - file-downloader@1:
        inputs:
        - destination: android/app/google-services.json
        - source: "$BITRISEIO_1_URL"
        title: File Downloader Firebase Config
    - flutter-build@0:
        inputs:
        - project_location: "$BITRISE_FLUTTER_PROJECT_LOCATION"
        - android_additional_params: "--release --dart-define=KAYAYA_GRAPHQL_SERVER=$KAYAYA_GRAPHQL_SERVER
            --dart-define=KAYAYA_APPCENTER_URL=$KAYAYA_APPCENTER_URL"
        - platform: android
    - sign-apk@1:
        inputs:
        - output_name: kayaya
    - deploy-to-bitrise-io@1:
        is_always_run: false
    - appcenter-deploy-android@2:
        inputs:
        - owner_name: kono0514
        - app_name: kayaya
        - distribution_group: Public
        - app_path: "$BITRISE_APK_PATH"
        - release_notes: "$BITRISE_GIT_MESSAGE"
        - api_token: "$APPCENTER_API_KEY"
    - cache-push@2: {}
    - discord-message@0:
        inputs:
        - webhook_url: "$DISCORD_PRODUCTION_WEBHOOK_URL"
    envs:
    - opts:
        is_expand: false
      KAYAYA_GRAPHQL_SERVER: https://api.kayaya.stream/graphql
    - KAYAYA_APPCENTER_URL: https://api.appcenter.ms/v0.1/public/sdk/apps/f05a0575-bfea-4ba4-9975-9eb948681a41/distribution_groups/73345626-20eb-4005-8711-058a24bb1b1c/releases/latest
      opts:
        is_expand: false
app:
  envs:
  - opts:
      is_expand: false
    BITRISE_FLUTTER_PROJECT_LOCATION: "."
