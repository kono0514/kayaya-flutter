---
format_version: '8'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: flutter
trigger_map:
- push_branch: master
  workflow: deploy-staging
- pull_request_source_branch: "*"
  workflow: analyze
- tag: release
  workflow: deploy-production
workflows:
  deploy-staging:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4: {}
    - script@1:
        title: Do anything with Script step
    - flutter-installer@0:
        inputs:
        - is_update: 'false'
    - cache-pull@2: {}
    - flutter-analyze@0:
        inputs:
        - project_location: "$BITRISE_FLUTTER_PROJECT_LOCATION"
    - file-downloader@1:
        inputs:
        - destination: android/app/google-services.json
        - source: "$BITRISEIO_1_URL"
        title: File Downloader Firebase Config
    - flutter-build@0:
        inputs:
        - project_location: "$BITRISE_FLUTTER_PROJECT_LOCATION"
        - android_additional_params: "--release --dart-define=KAYAYA_GRAPHQL_SERVER=$GRAPHQL_SERVER_URL
            --dart-define=KAYAYA_UPDATE_SERVER=$UPDATE_SERVER_URL"
        - platform: android
    - deploy-to-bitrise-io@1:
        is_always_run: false
    - appcenter-deploy-android@2:
        inputs:
        - owner_name: kono
        - app_name: KayayaStaging
        - distribution_group: Public
        - distribution_store: ''
        - api_token: "$APPCENTER_API_KEY"
    - cache-push@2: {}
    - discord-message@0:
        inputs:
        - webhook_url: "$DISCORD_STAGING_WEBHOOK_URL"
    envs:
    - opts:
        is_expand: false
      KAYAYA_GRAPHQL_SERVER: http://aniim-api.test/graphql
    - KAYAYA_UPDATE_SERVER: http://aniim-api.test/v1/update
  analyze:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4: {}
    - script@1:
        title: Do anything with Script step
    - flutter-installer@0:
        inputs:
        - is_update: 'false'
    - cache-pull@2: {}
    - flutter-analyze@0:
        inputs:
        - project_location: "$BITRISE_FLUTTER_PROJECT_LOCATION"
    - cache-push@2: {}
  deploy-production:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4: {}
    - script@1:
        title: Do anything with Script step
    - flutter-installer@0:
        inputs:
        - is_update: 'false'
    - cache-pull@2: {}
    - flutter-analyze@0:
        inputs:
        - project_location: "$BITRISE_FLUTTER_PROJECT_LOCATION"
    - file-downloader@1:
        inputs:
        - destination: android/app/google-services.json
        - source: "$BITRISEIO_1_URL"
        title: File Downloader Firebase Config
    - flutter-build@0:
        inputs:
        - project_location: "$BITRISE_FLUTTER_PROJECT_LOCATION"
        - android_additional_params: "--release --dart-define=KAYAYA_GRAPHQL_SERVER=$GRAPHQL_SERVER_URL
            --dart-define=KAYAYA_UPDATE_SERVER=$UPDATE_SERVER_URL"
        - platform: android
    - deploy-to-bitrise-io@1: {}
    - appcenter-deploy-android@2:
        inputs:
        - owner_name: kono
        - app_name: KayayaProduction
        - distribution_group: Public
        - api_token: "$APPCENTER_API_KEY"
    - cache-push@2: {}
    - discord-message@0:
        inputs:
        - webhook_url: "$DISCORD_PRODUCTION_WEBHOOK_URL"
    envs:
    - opts:
        is_expand: false
      KAYAYA_GRAPHQL_SERVER: http://aniim-api.test/graphql
    - KAYAYA_UPDATE_SERVER: http://aniim-api.test/v1/update
      opts:
        is_expand: false
app:
  envs:
  - opts:
      is_expand: false
    BITRISE_FLUTTER_PROJECT_LOCATION: "."
